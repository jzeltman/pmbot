<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.8.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">

  </head>
  <body>

    <header>
      <h1>pmbot</h1>
      <button onclick="googleLogin()">
        Login with Google
      </button>
    </header>

    <form method="POST" action="/project/new">
      <header>
        <label for="project_name">Project Name</label>
        <input type="text" placeholder="My Project..." name="project_name" />
      </header>
      <section>
        <label for="project_due">Due Date</label>
        <input type="date" name="project_due" />

        <label for="project_notes">Notes</label>
        <input type="textarea" placeholder="Project notes..." name="project_notes" />

        <input type="submit" name="project_submit" value="Submit" />
      </section>
    </form>
<hr/>
    <form method="POST" action="/task/new">
      <header>
        <label for="task_name">Task Name</label>
        <input type="text" placeholder="My task..." name="task_name" />
      </header>
      <section>
        <label for="task_due">Due Date</label>
        <input type="date" name="task_due" />

        <label for="task_notes">Notes</label>
        <input type="textarea" placeholder="Task notes..." name="task_notes" />

        <input type="submit" name="task_submit" value="Submit" />
      </section>
    </form>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
